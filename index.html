---
layout: default
title: Home
---

<div class="catalogue">
  {% for post in paginator.posts %}
    <div>
    <h5 style="float: left;"
    <a href="{{ post.url | prepend: site.url }}" class="catalogue-item"> 
         class="catalogue-title">{{ post.title }}

        <!--<div class="catalogue-line"></div>
    	<p>
          {{ post.content | truncatewords: 30 | strip_html }}
        </p>   --> 
    </a>
    </h5>
    <time style="float:right;"datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%Y-%m-%d" }}</time>
   </div>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.url }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.url }}" class="right arrow">&#8594;</a>
  {% endif %}

  <span>{{ paginator.page }}</span>
</div>
