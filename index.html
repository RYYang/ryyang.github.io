---
layout: default
title: Home
---

<div class="catalogue"><table>
  {% for post in paginator.posts %}
    <tr>
    <td><a href="{{ post.url | prepend: site.url }}" class="catalogue-item"> 
         <h5 >class="catalogue-title">{{ post.title }}</h5>

        <!--<div class="catalogue-line"></div>
    	<p>
          {{ post.content | truncatewords: 30 | strip_html }}
        </p>   --> 
    </a></td>
    
    <td><time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%Y-%m-%d" }}</time></td>
   </tr>
  {% endfor %}
</table></div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.url }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.url }}" class="right arrow">&#8594;</a>
  {% endif %}

  <span>{{ paginator.page }}</span>
</div>
